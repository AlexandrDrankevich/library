<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">

    <title>Library catalog</title>
</head>
<body>
<div class="container">
    <h3>Library catalog</h3>
    <hr>
    <a class="btn btn-primary btn-sm mb-3"
       th:href="@{/add}">
        Add
    </a>
    <a class="btn btn-primary btn-sm mb-3"
       th:href="@{/searchForm}">
        Search
    </a>
    <a class="btn btn-primary btn-sm mb-3"
       th:href="@{/base_page}">
        All catalog
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="printingProduct : ${printingProducts}">

            <td th:text="${printingProduct.name}"/>
            <td th:text="${printingProduct.author}"/>
            <td th:text="${printingProduct.publisher}"/>
            <td th:text="${printingProduct.releaseDate}"/>
            <td>
                <div class="row">
                    <div class="col-small">              
                             <a th:href="@{/update/{id}(id=${printingProduct.id})}"> 
                             <button class="btn btn-info btn-sm ml-3 mr-1" type="submit">Update</button>
                             </a>
                             </div>
                    <div class="col-small">
                     <a th:href="@{/delete/{id}(id=${printingProduct.id})}"> 
                        <button class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this?'))) return false"
                                    type="submit">
                                Delete
                            </button>
                            </a>
                    </div>
                </div>
            </td>
        </tr>
         
        <th:block th:if="${printingProducts.size()==0}">
        <tr>
            <td>Nothing were found</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
