<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Library catalog</title>
</head>

<body>

<div class="container">

	<h3>Library catalog</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/add}"
		class="btn btn-primary btn-sm mb-3">
		Add 
	</a>
	
	<a th:href="@{/searchForm}"
		class="btn btn-primary btn-sm mb-3">
		Search 
	</a>
	<a th:href="@{/base_page}"
		class="btn btn-primary btn-sm mb-3">
		All catalog 
	</a>
	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Author</th>
				<th>Publisher</th>
				<th>Date</th>
				<th>Action</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="printingProduct : ${printingProducts}">
			
				<td th:text="${printingProduct.name}" />	
				<td th:text="${printingProduct.author}" />	
				<td th:text="${printingProduct.publisher}" />
				<td th:text="${printingProduct.releaseDate}" />		
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/update}" method="POST">
					
						<input type="hidden" name="productId" th:value="${printingProduct.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/delete}" method="POST">
					
						<input type="hidden" name="productId" th:value="${printingProduct.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
	 			
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
